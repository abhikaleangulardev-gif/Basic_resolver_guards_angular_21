<div class="card">
    <div class="card-header">
        <h5 class="text-center text-success">Product Details</h5>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-info text-center">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Image</td>
                    <td>Brand</td>
                    <td>Category</td>
                    <td>Price</td>
                    <td>Rating</td>
                </tr>
            </thead>
            <tbody>
                @for (product of myProduct; track $index) {
                <tr>
                    <td>{{$index + 1}}</td>
                    <td [ngStyle]="{'display':'flex','justify-content':'center'}"><img [src]="product.images" alt="" [ngStyle]="{'width': '70px', 'height': '50px'}"></td>
                    <td>{{product.brand}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
