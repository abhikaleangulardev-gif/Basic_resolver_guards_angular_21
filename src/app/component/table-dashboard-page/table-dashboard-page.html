<div class="card p-3 ">
    <div class="card-header">
        <h5 class="text-center text-success">Product Details</h5>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-info text-center">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Image</td>
                    <td>Brand</td>
                    <td>Category</td>
                    <td>Price</td>
                    <td>Rating</td>
                </tr>
            </thead>
            <tbody>
                @for (product of paginationProduct; track $index) {
                <tr>
                    <td>{{$index + 1}}</td>
                    <td [ngStyle]="{'display':'flex','justify-content':'center'}"><img [src]="product.images" alt=""
                            [ngStyle]="{'width': '70px', 'height': '50px'}"></td>
                    <td>{{product.brand}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="card-action">
        <div style="display:flex; justify-content:center; gap:10px;">

            <button (click)="changePage(currentPage-1)" [disabled]="currentPage === 1">
                Previous
            </button>

            @for (page of [].constructor(totalPage); let i = $index; track i) {
            <button (click)="changePage(i+1)">
                {{ i + 1 }}
            </button>
            }

            <button (click)="changePage(currentPage+1)" [disabled]="currentPage === totalPage">
                Next
            </button>

        </div>
    </div>

</div>
